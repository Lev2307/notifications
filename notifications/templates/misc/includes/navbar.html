{% load i18n %}

{% block navbar %}
    <nav class="bg-dark h-25 d-flex justify-content-evenly align-items-center">
        {% if user.is_authenticated %}
            <h5><a class="text-white fs-4 p-2" href="{% url 'notifications:notification_list' %}">{% translate 'List of your notifications' %}</a></h5>
            <h5><a class="text-white fs-4 p-2" href="{% url 'auth:profile' %}">{{ user.username }}</a></h5>
            <h5><a class="text-white fs-4 p-2" href="{% url 'auth:logout' %}">{% translate 'Log out' %}</a></h5>
        {% else %}
            <h5><a class="text-white fs-4 p-2" href="{% url 'auth:registration' %}">{% translate 'Registration' %}</a></h5>
            <h5><a class="text-white fs-4 p-2 ms-4" href="{% url 'auth:login' %}">{% translate 'Log in' %}</a></h5>
        {% endif %}
    </nav>
{% endblock navbar %}
